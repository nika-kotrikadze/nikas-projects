<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="result">
            <h3>Your Result</h3>
            <div class="score">
                <p class="big">76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summary-item reaction">
                <p>Reaction</p>
                <span>80 <small>/ 100</small></span>
            </div>
            <div class="summary-item memory">
                <p>Memory</p>
                <span>92 <small>/ 100</small></span>
            </div>
            <div class="summary-item verbal">
                <p>Verbal</p>
                <span>61 <small>/ 100</small></span>
            </div>
            <div class="summary-item visual">
                <p>Visual</p>
                <span>72 <small>/ 100</small></span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
